<title>JavaScript</title>

<body>

  <header><h1><a href="index.html">Double Rock and Roll</a></h1></header>

  <nav>
    <ul class="horizontal">
      <li><a href="index.html">Home</a></li>
      <li><a href="javascript.html">JavaScript</a></li>
      <li><a href="">jQuery</a></li>
      <li><a href="">PHP</a></li>
    </ul>
  </nav>

  <main>
    <!-- Add action for form -->
    <form action="" method="post">
      <h1 class="heading">Menu</h1>

      <div class="orderForm">
        <label for="burger">Classic Rock Burger...........$8.99</label>
        <input name="orderBurger" id="burger" type="checkbox" value="8.99"/>
      </div>

      <div class="orderForm">
        <label for="dblburger">Double Rock Burger..........$11.99</label>
        <input name="orderDouble" id="dblburger" type="checkbox" value="11.99"/>
      </div>

      <div class="orderForm">
        <label for="chicken">Fried Chicken Sandwich.....$10.99</label>
        <input name="orderChicken" id="chicken" type="checkbox" value="10.99"/>
      </div>

      <div class="orderForm">
        <label for="vegburger">Portobella Burger..............$8.99</label>
        <input name="orderVeggie" id="vegburger" type="checkbox" value="8.99"/>
      </div>

      <div class="orderForm">
        <label for="fish">Smoked Fish Sandwich.......$11.99</label>
        <input name="orderFish" id="fish" type="checkbox" value="11.99" />
      </div>

      <div class="getFood">
        <label>Will your order be Delivery or Carryout?</label>
        <fieldset>
          <label for="delivery">Delivery</label>
          <input name="orderPref" id="delivery" value="delivery" type="radio" required />
          <label for="carryout">Carryout</label>
          <input name="orderPref" id="carryout" value="carryout" type="radio" required />
        </fieldset>
      </div>

      <div>
        <legend class="custData heading">Customer Information</legend>
        <div class="custData">
          <label for="name">Name</label>
          <input name="custName" id="name" type="text" required />
        </div>
        <div class="custData">
          <label for="street">Street Address</label>
          <input name="custStreet" id="street" type="text" required />
        </div>
        <div class="custData">
          <label for="city">City</label>
          <input name="custCity" id="city" type="text" required />
        </div>
        <div class="custData">
          <label for="state">State</label>
          <input name="custState" id="state" type="text" required />
        </div>
        <div class="custData">
          <label for="zip">Zip</label>
          <input name="custZip" id="zip" type="text" required />
        </div>
      </div>

      <div id="button">
        <input type="submit" onclick="processOrder()" />
      </div>

    </form>

  </main>

  <aside>
  </aside>

  <footer>
  </footer>

</body>
</html>
